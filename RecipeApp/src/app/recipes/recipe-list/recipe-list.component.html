<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item" *ngFor="let recipe of recipes">
            <div class="card" style="width: 18rem;">
                <img src={{recipe.imagePath}} alt="" class="card-img-top" style="max-height: 18rem;">
                <div class="card-body">
                    <h4 class="card-title">{{ recipe.name }}</h4>
                    <p class="card-text">{{ recipe.description }}</p>
                </div>
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
